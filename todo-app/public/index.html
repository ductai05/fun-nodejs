<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
            <div class="header">
            <h1><i class="fas fa-tasks"></i>Cieldt Todo App</h1>
            <div class="stats">
                <span id="total-tasks">0</span> tasks total,
                <span id="completed-tasks">0</span> completed
            </div>
            <div class="server-info">
                <button id="check-server" class="check-server-btn">
                    <i class="fas fa-server"></i> Check Server Connection
                </button>
            </div>
        </div>        <div class="main-container">
            <div class="input-section">
                <form id="todo-form">
                    <div class="input-group">
                        <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off" required>
                        <select id="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button type="submit" id="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="sort-section">
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">A-Z</option>
                    </select>
                </div>
                <div class="bulk-actions">
                    <button id="clear-completed" class="action-btn">
                        <i class="fas fa-trash"></i> Clear Completed
                    </button>
                    <button id="mark-all-complete" class="action-btn">
                        <i class="fas fa-check-double"></i> Complete All
                    </button>
                </div>
            </div>

            <div class="todo-container">
                <ul id="todo-list"></ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task above to get started.</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="progress-section">
                <div class="progress-text">
                    <span>Progress: <span id="progress-percentage">0%</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-input" placeholder="Edit task...">
                <select id="edit-priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="cancel-edit" class="btn-secondary">Cancel</button>
                <button id="save-edit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
